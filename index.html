    * {

    body {

    .links a {

        padding: 12px 18px;
        text-decoration: none;
        border: 1px solid transparent;

        transition: 0.3s;
    }

    .links a:hover {
        background-color: #222;
        border-color: blueviolet;
    }

    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    iframe {
        width: 100%;
        height: 100vh;
        border: none;
    }

    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }

        .links a {
            padding: 8px 12px;
            font-size: 14px;
        }
    }
</style>
