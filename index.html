<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="eduardo da silva">
    <meta name="description" content="Página Inicial">
    <title>Siilvaxz7</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .topo {
            background-color: black;
            padding: 20px;
            text-align: center;
        }

        .topo h1 {
            color: white;
            font-size: 2em;
        }

        .links {
            background-color: black;
            overflow: hidden;
            padding: 10px 0;
        }


        .links a {
            color: blueviolet;
            padding: 14px 16px;
            float: left;
            display: block;
            text-decoration: none;
            font-size: 1.1em;
        }

        .links a:hover {
            background-color: #333;
            color: blueviolet;
        }

        /* Remover bordas do iframe */
        iframe {
            border: none;
            width: 100%;
            height: 1050px;
        }

        /* Opcional: adicionar estilo para o link de voltar */
        .links .voltar {
            clear: both;
            display: block;
            padding: 14px 16px;
            background-color: black ;
            text-align: center;
        }

        .links .voltar:hover {
            background-color: black;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!--INICIO-->
    <div class="topo">
        <h1>
            <small><img src="Img/star.png" width="25" alt="Estrela"></small>
            <i> Página Inicial </i>
            <small><img src="Img/star.png" width="25" alt="Estrela"></small>
        </h1>
        <hr>
    </div>
    <!--LINKS-->
    <div class="links">
        <a href="index2.html" target="Iframe">Sobre Mim</a>
        <a href="index5.html" target="_blank">Academia</a>


        <iframe src="" name="Iframe" title="Conteúdo"></iframe>

        <hr>

        <a href="index.html" target="_self" class="voltar">Voltar Para a Página Principal</a>
    </div>

</body>

</html>
