    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: black; /* fundo preto total */
        }

        .topo {
            background-color: black;
            padding: 20px;
            text-align: center;
        }

        .links {
            background-color: transparent; /* sem cinza */
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }

        .links a {
            color: blueviolet;
            padding: 12px 18px;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 6px;
            transition: 0.3s;
        }

        .links a:hover {
            background-color: #222; /* só aparece cinza no hover */
            border-color: blueviolet;
        }

        iframe {
            width: 100%;
            height: 1050px;
            border: none;
        }
        img {
    max-width: 100%;   /* nunca passa da largura da tela */
    height: auto;      /* mantém proporção */
}

body {
    font-size: 16px;   /* tamanho padrão */
}

@media (max-width: 600px) {
    body {
        font-size: 14px; /* diminui um pouco o texto em telas menores */
    }

    .links a {
        padding: 10px 14px; /* reduz os botões */
        font-size: 14px;
    }

    iframe {
        height: 600px; /* diminui altura no celular */
    }
}
    </style>
</head>

<body>

    </div>
</body>
